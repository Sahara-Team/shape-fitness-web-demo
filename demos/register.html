<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录页面</title>
    <style>
        * { margin: 0; padding: 0; }
        html { height: 100%; }
        body { height: 100%; background: #fff url(images/backgroud.png) 50% 50% no-repeat; background-size: cover;}
        .dowebok { position: absolute; left: 50%; top: 50%; width: 430px; height: 550px; margin: -300px 0 0 -215px; border: 1px solid #fff; border-radius: 20px; overflow: hidden;}
        .logo { width: 104px; height: 104px; margin: 50px auto 80px; background: url(images/login.png) 0 0 no-repeat; }
        .form-item { position: relative; width: 360px; margin: 0 auto; padding-bottom: 30px;}
        .form-item input { width: 288px; height: 48px; padding-left: 70px; border: 1px solid #fff; border-radius: 25px; font-size: 18px; color: #fff; background-color: transparent; outline: none;}
        .form-item button { width: 360px; height: 50px; border: 0; border-radius: 25px; font-size: 18px; color: #1f6f4a; outline: none; cursor: pointer; background-color: #fff; }
        #loginName { background: url(images/emil.png) 20px 14px no-repeat; }
        #loginPsd { background: url(images/password.png) 23px 11px no-repeat; }
        .tip { display: none; position: absolute; left: 20px; top: 52px; font-size: 14px; color: #f50; }
        .reg-bar { width: 360px; margin: 20px auto 0; font-size: 14px; overflow: hidden;}
        .reg-bar a { color: #fff; text-decoration: none; }
        .reg-bar a:hover { text-decoration: underline; }
        .reg-bar .reg { float: left; }
        .reg-bar .forget { float: right; }
        .dowebok ::-webkit-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok ::-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-ms-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}

        @media screen and (max-width: 500px) {
            * { box-sizing: border-box; }
            .dowebok { position: static; width: auto; height: auto; margin: 0 30px; border: 0; border-radius: 0; }
            .logo { margin: 50px auto; }
            .form-item { width: auto; }
            .form-item input, .form-item button, .reg-bar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="loginName" type="text" autocomplete="off" placeholder="用户名">
            <!--<p class="tip">请输入合法的邮箱地址</p>-->
        </div>
        <div class="form-item">
            <input id="loginPsd" type="password" autocomplete="off" placeholder="登录密码">
            <!--<p class="tip">邮箱或密码不正确</p>-->
        </div>
        <div class="form-item"><button onclick="zhuce()">注 册</button></div>
        <div class="reg-bar">
            <!--<a class="reg" href="javascript:">立即注册</a>-->
            <a class="forget" href="login.html">返回登录</a>
        </div>
    </div>
    <!--<script src="images/jquery.min.js"></script>
    <script>
        $(function () {
            $('input').val('')
            $('#submit').on('click', function () {
                $('.tip').show()
            })
        })
    </script>-->

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function nokong(){
            alert($('#loginName').val());
            if ($('#loginName').val() == "") {
                alert('用户名不能为空');
                return false;
            } else if ($('#loginPsd').val() == "") {
                alert('密码不能为空');
                return false;
            }
            return true;
        }
        function clear() {
            $('#loginName').val('');
            $("#loginPsd").val('');
        }
        function zhuce() {
            if (nokong()) {
                var arr = [];
                if (localStorage.user) {
                    arr = eval(localStorage.user);
                    for (e in arr) {
                        if ($('#loginName').val() == arr[e].loginName) {
                            alert('该账号已被注册');
                            clear();
                            return;
                        }
                    }
                }
                var user = { 'loginName': $("#loginName").val(), 'loginPsd': $("#loginPsd").val() };
                arr.push(user);
                localStorage.user = JSON.stringify(arr);
                alert('注册成功');
                clear();
                window.location.href="login.html";
            }
        }
    </script>

<div style="text-align:center;">

</div>

</body>
</html>
